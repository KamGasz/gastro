<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smaki Białej - Pełna Lista</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-bg: #f4f7f6;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--light-bg); }
        
        header { 
            background: var(--dark-green); color: white; padding: 25px; 
            text-align: center; border-radius: 0 0 25px 25px;
        }

        .filter-bar {
            display: flex; gap: 10px; padding: 15px; overflow-x: auto;
            white-space: nowrap; sticky; top: 0; background: var(--light-bg); z-index: 10;
        }

        .filter-btn {
            background: white; border: 1px solid var(--primary-green);
            padding: 8px 15px; border-radius: 20px; font-size: 13px; cursor: pointer;
        }

        .filter-btn.active { background: var(--primary-green); color: white; }

        .container { padding: 0 15px; }

        .card {
            background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary-green);
        }

        .badge { font-size: 10px; padding: 4px 8px; border-radius: 5px; text-transform: uppercase; font-weight: bold; }
        .delivery { background: #d4edda; color: #155724; }
        .no-delivery { background: #f8d7da; color: #721c24; }

        .card h3 { margin: 5px 0; font-size: 18px; }
        .card p { margin: 3px 0; font-size: 13px; color: #666; }

        .btn-call {
            display: inline-block; margin-top: 10px; background: var(--primary-green);
            color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; width: 100%; text-align: center; box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <h2>Smaki Białej Podlaskiej</h2>
    <input type="text" id="search" placeholder="Czego szukasz?" onkeyup="app.filter()" style="width:90%; padding:10px; border-radius:10px; border:none; margin-top:10px;">
</header>

<div class="filter-bar">
    <button class="filter-btn active" onclick="app.setFilter('all', this)">Wszystkie</button>
    <button class="filter-btn" onclick="app.setFilter('delivery', this)">Z dostawą</button>
    <button class="filter-btn" onclick="app.setFilter('pizza', this)">Pizza</button>
    <button class="filter-btn" onclick="app.setFilter('burger', this)">Burgery</button>
</div>

<div class="container" id="list"></div>

<script>
const venues = [
    { name: "Pizzeria Da Grasso", type: "pizza", address: "ul. Janczewskiego 1", delivery: true, phone: "833425555" },
    { name: "Restauracja Verona", type: "pizza", address: "ul. Brzeska 52", delivery: true, phone: "833433333" },
    { name: "Bierhalle", type: "polskie", address: "ul. Sidorska 2", delivery: false, phone: "833444444" },
    { name: "Burgery u rzeźnika", type: "burger", address: "ul. Narutowicza", delivery: true, phone: "500600700" },
    { name: "Restauracja Sosnowy Raj", type: "obiady", address: "ul. Warszawska", delivery: true, phone: "833420000" },
    { name: "Kebab Podlaski", type: "kebab", address: "ul. Brzeska", delivery: true, phone: "833421111" },
    { name: "Restauracja Hotelu Capitol", type: "elegancka", address: "ul. Reymonta 3", delivery: false, phone: "833442521" },
    { name: "Pizzeria Soprano", type: "pizza", address: "ul. Terebelska 67", delivery: true, phone: "833411122" },
    { name: "Stacja Pizza", type: "pizza", address: "ul. Sidorska 102", delivery: true, phone: "833445566" }
];

const app = {
    currentFilter: 'all',
    
    render() {
        const list = document.getElementById('list');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';

        venues.forEach(v => {
            const matchesSearch = v.name.toLowerCase().includes(searchTerm);
            const matchesFilter = this.currentFilter === 'all' || 
                                 (this.currentFilter === 'delivery' && v.delivery) ||
                                 v.type === this.currentFilter;

            if (matchesSearch && matchesFilter) {
                list.innerHTML += `
                    <div class="card">
                        <span class="badge ${v.delivery ? 'delivery' : 'no-delivery'}">
                            ${v.delivery ? 'Dostawa: TAK' : 'Tylko na miejscu'}
                        </span>
                        <h3>${v.name}</h3>
                        <p><i class="fas fa-map-marker-alt"></i> ${v.address}</p>
                        <a href="tel:${v.phone}" class="btn-call">Zadzwoń teraz</a>
                    </div>
                `;
            }
        });
    },

    setFilter(f, btn) {
        this.currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        this.render();
    },

    filter() { this.render(); }
};

app.render(); // Start aplikacji
</script>

</body>
</html>
